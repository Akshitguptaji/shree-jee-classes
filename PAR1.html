<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect</title>
  <link rel="stylesheet" href="PAR2.css">
</head>
<body>
  <div class="parallax">
    <div class="parallax-layer layer-1"><img src="avator1.jpg" alt="" height="200px"></div>
    <div class="parallax-layer layer-2"><img src="avator2.jpg" alt="" height="700px"></div>
    <div class="parallax-layer layer-3"><img src="avator3.jpg" alt="" height="500px"></div>
    <div class="parallax-content">
      <h1>Welcome to the Parallax Effect</h1>
      <p>This is a simple example of a parallax effect on a website.</p>
    </div>
  </div>

  <script src="PAR3.js"></script>
</body>
</html>
