<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="gallerycss.css">
</head>
<body>
  <div class="gallery">
    <div class="grid">
      <div class="grid-item">
        <img src="dev.jpg" alt="Image 1">
      </div>
      <div class="grid-item">
        <img src="devu.jpg" alt="Image 2">
      </div>
      <img src="de.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="12de.jpg" alt="Image 2">
    </div>   <img src="dev.jpg" alt="Image 1">
      </div>
      <div class="grid-item">
        <img src="1de.jpg" alt="Image 2">
      </div>
      <!-- Add more grid items as needed -->
    </div>
  </div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <div class="lightbox-content">
      <img src="" alt="">
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
